<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Admin-Диалоги</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="../socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="../_css/style.css">
	<style>
		.chat-block{
			box-shadow:2px 3px #ccc;
			border-radius: 6px;
			border:1px #444;
		}
	</style>
	<script type="text/x-template" id="dialogTemplate">
  		<div class="chat chat-block" ><div class="chat-user">от Юзера №{{recipient}}</div
  			<div :class="mclass+'-messages-block chat-messages'" >
				<template v-for="message in messages">
					<div class="chat-messages" :class="message.class+'-block'">
						<div :class="'message-bubble '+message.class+'-message'">
							{{message.message}}
						</div>
					</div>			
				</template>
				<form @submit.prevent = "sendMessage(recipient)">
						<div class="message-editor">
							<div class="avatar user-avatar"></div>
							<textarea v-on:keyup.enter.stop.prevent="sendMessage(recipient)" placeholder="Ответить молодому" v-model:value="newMessage"></textarea>
						</div>
				</form>
			</div>			
		</div>
	</script>
</head>

	<body>

<div id="app">
		<dialog1
			v-for="dialog in dialogs"
			v-bind:recipient="dialog.user"
  				v-bind:messages="dialog.messages"
  				v-bind:mclass="dialog.mclass"
  				v-bind:key="dialog.user"
  				
		></dialog1>
</div>
</body>

<script type="text/javascript">

	// window.addEventListener('load', function(){

		var app=new Vue(
			{el:'#app',
			data: {
				connected:0,
				user:777,
				dialogs:[],
				pointer:0
			},
			methods:{
			},
			created:function(){
				socket=io();
				sessionStorage.setItem('onwer',777);
			},
			mounted:function() {
				socket.emit('adminhistory', this.user);
				socket.on('adminhistoryget',function(dialogs){
					app.dialogs=dialogs;
				});
				socket.on('message', function(message)
				{
					//Message from users
					if (message.owner!==777) {
						message.class='princess-furniture';
						let isFound=false;
						for (let i=0;i<app.dialogs.length;i++) {	
							if (app.dialogs[i].user===message.owner) {
									app.dialogs[i].messages.push(message);
									isFound=true;
									break;
							}
						}
						if (isFound==false){	
							app.dialogs.push({'user':message.owner, 'messages':[message]});
						}
					} 
					//Message from admin
					else {
						message.class='user';
						let isFound=false;
						for (let i=0;i<app.dialogs.length;i++) {	
							if (app.dialogs[i].user===message.recipient) {
								app.dialogs[i].messages.push(message);
								isFound=true;
								break;
							}
						}
						if (isFound==false){
							app.dialogs.push({'user':777, 'messages':[message]});
						}
					}
				})
			}
		})
	
		Vue.component('dialog1',{
			data:function()
			{
				return {
					newMessage:'',
					visible:true
				}
			},
			props:{
				recipient: String,
				messages: Array
			},
			methods:{
				sendMessage:function(recipient){
					if (this.newMessage.trim()!=='') {
						var d=new Date();
							socket.emit('message',{
								message:this.newMessage.trim(),
								owner:777,
								recipient:recipient,
								date:('0'+d.getHours().toString()).slice(-2)+':'+ ('0'+d.getMinutes().toString()).slice(-2)
							})
						this.newMessage='';	
					}
					else 
						this.newMessage=''
				},
				toggleVisibility:function(isVisible)
				{
					if (isVisible)
						this.visible=false
					else 
						this.visible=true;
				}
			},
			template:'#dialogTemplate'
		})
</script>

</html>
